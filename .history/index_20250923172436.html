<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAN MAN Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f4d7d0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 60px;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .nav-link:hover {
            color: #8B4513;
        }
        
        .logo {
            height: 80px;
            width: auto;
        }
        
        .main-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }
        
        .main-image {
            height: 300px;
            width: auto;
            object-fit: cover;
        }
        
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        
        .icon {
            height: 50px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .icon:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .main-images {
                gap: 10px;
            }
            
            .main-image {
                height: 200px;
            }
            
            .icons-container {
                gap: 20px;
            }
            
            .icon {
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .main-images {
                flex-direction: column;
                align-items: center;
            }
            
            .main-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="nav-link">BANDCAMP</a>
        <img src="images/LOGO.png" alt="TAN MAN Records Logo" class="logo">
        <a href="#" class="nav-link">MIXCAMP</a>
    </header>
    
    <main class="main-images">
        <img src="images/IMAGE1.png" alt="Main Image" class="main-image">
        <img src="images/IMAGE1.png" alt="Main Image" class="main-image">
        <img src="images/IMAGE1.png" alt="Main Image" class="main-image">
        <img src="images/IMAGE1.png" alt="Main Image" class="main-image">
        <img src="images/IMAGE1.png" alt="Main Image" class="main-image">
    </main>
    
    <footer class="icons-container">
        <img src="images/ICON1.png" alt="More Info" class="icon">
        <img src="images/ICON2.png" alt="Ticket" class="icon">
        <img src="images/ICON3.png" alt="New" class="icon">
    </footer>
</body>
</html>
